<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube音声ダウンローダー</title>
    <style>
        body {
            padding: 1.5em;
            max-width: 600px;
            margin: auto;
            font-family: sans-serif;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 1em;
            padding: 0.5em;
        }
        button {
            margin-top: 1em;
            padding: 0.7em 1.5em;
            font-size: 1em;
        }
        ul {
            margin-top: 1em;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>YouTube音声ダウンローダー</h1>
    <form method="POST">
        <textarea name="urls" placeholder="YouTubeのURLを改行で複数入力" required></textarea>
        <br>
        <button type="submit">ダウンロード</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if download_links %}
        <h2>🔗 個別ダウンロード</h2>
        <ul>
            {% for link in download_links %}
                <li><a href="{{ link }}">ファイルをダウンロード</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if zip_link %}
        <h2>📦 まとめてダウンロード</h2>
        <p><a href="{{ zip_link }}">すべてまとめてダウンロード（ZIP）</a></p>
    {% endif %}
</body>
</html>
